<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>To Do List</title>
  </head>
  <body>
    <header><h1>To do list</h1></header>
    <main>
      <div class="to-do-list-panel">
        <div class="to-do-adder">
          <input class="to-do-input" type="text" placeholder="Wpisz zadanie" />
          <button class="to-do-button">Dodaj</button>
        </div>
        <ul class="to-do-ul"></ul>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
